      - run:
          name: Install deps
          command: |
            export PATH=/root/google-cloud-sdk/bin:$PATH
            sh .circleci/install_deps.sh
            ./cli check
      # - save_cache:
      #     key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      #     paths:
      #       - /
      - run:
          name: Build images
          command: |
            export PATH=/root/google-cloud-sdk/bin:$PATH 
            ./cli build
      - run:
          name: Run tests
          command: |
            export PATH=/root/google-cloud-sdk/bin:$PATH 
            ./cli test
      - run:
          name: Push Docker images to GCP
          command: |
            export PATH=/root/google-cloud-sdk/bin:$PATH 
            ./cli push
