ignore_protected_branches: &ignore_protected_branches
  filters:
    branches:
      ignore:
        - master
        - prod



version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - checkout
      - setup_remote_docker
      # - restore_cache:
